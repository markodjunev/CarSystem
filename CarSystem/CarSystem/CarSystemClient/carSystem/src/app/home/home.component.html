<div class="row">
    <div class="col-md-3">
        <a class="btn btn-primary" routerLink="/create">Add car</a>
    </div>
    <div class="col-md-6">
        <h2 class="text-center">Makes</h2>
        <hr>
        <ul class="list-group" *ngFor="let make of makes">
            <li class="list-group-item"><a routerLink="/carsByMake/{{make.id}}">{{make.name}}</a></li>
        </ul>
    </div>
</div>
