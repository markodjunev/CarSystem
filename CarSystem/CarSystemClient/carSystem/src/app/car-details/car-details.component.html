<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div id="carouselExampleIndicators" class="carousel slide" data-interval="100" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let item of car.imageUrls; let i = index" [ngClass]="{'active': i === 1}">
              <img src={{item.imageUrl}} title={{car.ownerName}} />
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="carousel-control-prev" type="button" class="btn btn-dark"
              data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" class="btn btn-dark"
              data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">Make: {{car.makeName}}</h5>
          <p class="card-text">Model: {{car.modelName}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Owner: {{car.ownerName}}</li>
          <li class="list-group-item">Number plate: {{car.numberPlate}}</li>
          <li class="list-group-item">Engine capacity: {{car.engineCapacity}}</li>
          <li class="list-group-item">Type of color: {{car.typeOfColor}}</li>
          <li class="list-group-item">Horsepower: {{car.horsepower}}</li>
        </ul>
        <div class="card-body">
          <button class="btn btn-success" routerLink="/edit/{{car.id}}">Edit</button>
          <button class="btn btn-danger" (click)="delete(car.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
