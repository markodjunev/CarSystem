<div class="row">
  <div class="col-lg-3" *ngFor="let car of cars">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Make: {{car.makeName}}</h5>
        <h5 class="card-title">Model: {{car.modelName}}</h5>
        <p class="card-text">Owner: {{car.ownerName}}</p>
        <p class="card-text">Number plate: {{car.numberPlate}}</p>
        <p class="card-text">Engine capacity: {{car.engineCapacity}}</p>
        <p class="card-text">Type of color: {{car.typeOfColor}}</p>
        <p class="card-text">Horsepower: {{car.horsepower}}</p>
        <button class="btn btn-success" routerLink="/edit/{{car.id}}">Edit</button>
        <button class="btn btn-danger" (click)="delete(car.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
